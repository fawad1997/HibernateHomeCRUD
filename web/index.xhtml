<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <f:view>
      <h:form>
          <h:inputText value="#{mybean.user.email}" /> <br/>
          <h:inputSecret value="#{mybean.user.password}" /><br/>
          <h:commandButton value="Save" action="#{mybean.auth}" />
      </h:form>
       <h:dataTable value="#{mybean.l}" var="users">
           <h:column>
               <f:facet name = "header">Email</f:facet>
               #{users.email}
           </h:column>
           <h:column>
               <f:facet name="header">Password</f:facet>
               #{users.pass}
           </h:column>
           <h:column>
               <h:form>
                   <f:facet name="header">Delete</f:facet>
                   <h:commandButton value="Delete" action="#{mybean.deleteUserById(users.id)}" />
               </h:form>
           </h:column>
       </h:dataTable>
   </f:view>
</html>
